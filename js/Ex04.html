<!DOCTYPE html>
<html>
    <head>
        <title>Arrays in js</title>
        <script>
            let elements=["mango","apple","orange"]
            for(var i=0;i<elements.length;i++){
                console.log(elements[i]);
            }
            elements.push("banana");
            elements.push("grapes");
            elements.unshift("jj");//add start of array
            for(var i=0;i<elements.length;i++){
                console.log(elements[i]);
            }
            elements.shift();//remove strt of array
            elements.pop();
            for(var i=0;i<elements.length;i++){
                console.log(elements[i]);
            }
            var ob=[1,2,5,5,6];
            ob.length=2;
            for(var i=0;i<ob.length;i++){
                console.log(ob[i]);
            }
            let stringvalues=[];
            function addNewItem(){
                let value=$("txtString").value;
                stringvalues.push(value);
                let list=$("lstString");
                for(var i=0;i<stringvalues.length;i++){
                    list.innerHTML+="<li>"+stringvalues[i]+"</li>"
                }
            }
        </script>
    </head>
</html>
